<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/main.js"></script>
    <script src="./js/funciones.js"></script>
    <title>Tareas</title>

</head>
<body>
<div class="flex flex-row justify-center">
    <div class="basis-1/3 border-solid border-2 rounded-lg">

        <div class="flex flex-col">

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4 m-2">
                <div class="sm:col-span-4">
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tarea 1: Ingresar una palabra para saber si es palindrome</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"> 
                            <input type="text" id="txtpalindrome"class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ingrese una palabra aquí">
                        </div>
                        <p id="respuesta1" className="text-md"></p>
                        <div class="mt-6 flex items-center justify-end gap-x-6">
                            <button type="submit" id="ejecutar1" name="ejecutar" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ejecutar</button>
                          </div>
                    </div>
                </div>
            </div>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4 m-2">
                <div class="sm:col-span-4">
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tarea 2:  Ingresar un nombre completo y un carácter, sustituir las vocales por el carácter ingresado</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 mb-2 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"> 
                            <input type="text" id="txtnombre" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ingrese nombre completo aquí">

                        </div>
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"> 
                            <input type="text" id="txtcaracter" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ingrese caracter aquí" maxlength="1">

                        </div>
                        <p id="respuesta2" className="text-md"></p>
                        <div class="mt-6 flex items-center justify-end gap-x-6">
                            <button type="submit" id="ejecutar2" name="ejecutar2" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ejecutar</button>
                          </div>
                    </div>
                </div>
            </div>

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4 m-2">
                <div class="sm:col-span-4">
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tarea 3:  Fecha de cumpleaños</label>
                    <div class="mt-2">
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 mb-2 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"> 
                            <input type="text" id="txtnombrecompleto"class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Ingrese nombre completo aquí">

                        </div>
                        <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"> 
                            <input type="date" id="txtfecha"  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                        </div>
                        <p id="respuesta3" className="text-md"></p>
                        <div class="mt-6 flex items-center justify-end gap-x-6">
                            <button type="submit" id="ejecutar3" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ejecutar</button>
                          </div>
                    </div>
                </div>
            </div>


            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4 m-2">
                <div class="sm:col-span-4">
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Tarea 4:  </label>
                    <div class="mt-2">
                        <p class="block text-sm font-medium leading-6 text-gray-900">Números primos del 1 al 100</p>
                        <p id="respuesta4" className="text-md"></p>
                        <div class="mt-6 flex items-center justify-end gap-x-6">
                            <button type="submit" id="ejecutar4"class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Mostrar números</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
